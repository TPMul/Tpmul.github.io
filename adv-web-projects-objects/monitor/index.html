<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Audio Monitor | Tucker Mulcahy</title>
	<link href="style.css" rel='stylesheet' type='text/css'> 
	<link rel="shortcut icon" href="../../meeee/images/favicon.ico">
	<link href='http://fonts.googleapis.com/css?family=Michroma' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class='body'>
		<p class='m-audio-label'>M-AUDIO</p>
		<div class='black-inside'></div>
		<div class='sub-outter'>
			<div class='sub-inner'></div>
			<div class='sub-center'></div>
			<div class='sub-cone'></div>
			
		</div>
		<div class='tweeter'>
			<div class='tweeter-screen'></div>
		</div>
		<div class='volume-circle'>
			<div class='volume-knob'>
				<div class='volume-knob-inner'></div> 
				<div class='volume-line'></div>
			</div>
			<p class='volume-label'>Volume</p>
		</div>
		<div class='aux-input'>
			<p class='aux-label'>Aux</p>
			<div class='aux-input-inside'></div>
		</div>
		<div class='phone-input'>
			<div class='phone-input-inside'></div>
			<p class='phone-label'>Phones</p>
		</div>
		
	</div>
</body>
</html>
