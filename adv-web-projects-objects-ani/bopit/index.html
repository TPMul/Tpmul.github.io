<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bopit | Tucker Mulcahy</title>
	<link href="style.css" rel='stylesheet' type='text/css'> 
	<link rel="shortcut icon" href="../../meeee/images/favicon.ico">
	<link href='http://fonts.googleapis.com/css?family=Delius+Unicase:700' rel='stylesheet' type='text/css'>
</head>
<body>
	<audio id='bop-it-audio'>
		<source src="audio/bop-it-audio.mp3"></source>
	</audio>
	<audio id='pull-it-audio'>
		<source src="audio/pull-it-audio.mp3"></source>
	</audio>
	<audio id='twist-it-audio'>
		<source src="audio/twist-it-audio.mp3"></source>
	</audio>
	<div class='body'>
		<div class='handle-dots'>
			<div class='dot-1'></div>
			<div class='dot-2'></div>
			<div class='dot-3'></div>
			<div class='dot-4'></div>
			<div class='dot-5'></div>
		</div>
		<div class='color-handle'>
			<div class='bump-1'></div>
			<div class='bump-2'></div>
			<div class='bump-3'></div>
			<div class='bump-4'></div>
		</div>	
		<div class='pull-it'>
			<div class='pull-it-body'></div>
			<div class='pull-it-inner'></div>
		</div>
		<div class='twist-it'>
			<div class='twist-it-body'></div>
			<div class='twist-it-top'></div>
			<div class='twist-it-lines'>
				<div class='twist-line-1'></div>
				<div class='twist-line-2'></div>
				<div class='twist-line-3'></div>
				<div class='twist-line-4'></div>
			</div>	
		</div>
		<div class='body-circle'>
			<div class='outter-circle'></div>
			<div class='bop-it'></div>
		</div>
	</div>
	<a href='http://blog.qmee.com/wp-content/uploads/2013/11/BOP-IT.png'> Bopit</a>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		var audio = $("#pull-it-audio")[0];
		$("#pull-it").mouseenter(function() {
  		audio.play();
		});
		var audio = $("#bop-it-audio")[0];
		$("#bop-it").mouseenter(function() {
  		audio.play();
		});
		var audio = $("#twist-it-audio")[0];
		$("#twist-it").mouseenter(function() {
  		audio.play();
		});
	</script>
	
</body>
</html>
