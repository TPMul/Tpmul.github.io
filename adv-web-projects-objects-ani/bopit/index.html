<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bopit | Tucker Mulcahy</title>
	<link href="style.css" rel='stylesheet' type='text/css'> 
	<link rel="shortcut icon" href="../../meeee/images/favicon.ico">
</head>
<body>
	<div class='body'>
		<div class='handle-dots'>
			<div class='dot-1'></div>
			<div class='dot-2'></div>
			<div class='dot-3'></div>
			<div class='dot-4'></div>
			<div class='dot-5'></div>
		</div>
		<div class='color-handle'>
			<div class='bump-1'></div>
			<div class='bump-2'></div>
			<div class='bump-3'></div>
			<div class='bump-4'></div>
		</div>	
		<div class='pull-it'>
			<audio id='pull-it-audio' preload='auto'>
				<source src="audio/pull-it-audio.mp3">
			</audio>
			<div class='pull-it-body'></div>
			<div class='pull-it-inner'></div>
		</div>
		<div class='twist-it'>
			<audio id='twist-it-audio' preload='auto'>
				<source src="audio/twist-it-audio.mp3">
		 	</audio>
			<div class='twist-it-body'></div>
			<div class='twist-it-top'></div>
			<div class='twist-it-lines'>
				<div class='twist-line-1'></div>
				<div class='twist-line-2'></div>
				<div class='twist-line-3'></div>
				<div class='twist-line-4'></div>
			</div>	
		</div>
		<div class='body-circle'>
			<div class='outter-circle'></div>
			<div class='bop-it'>
				<audio id='bop-it-audio' preload='auto'>
					<source src="audio/bop-it-audio.mp3">
				</audio>
			</div>
		</div>
	</div>
	<a href='http://blog.qmee.com/wp-content/uploads/2013/11/BOP-IT.png'> Bopit</a>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		var pullit = $("#pull-it-audio")[0];
		$(".pull-it").mouseenter(function() {
  		pullit.play();
		});
	</script>
	<script>
		var bopit = $("#bop-it-audio")[0];
		$(".bop-it").mouseenter(function() {
  		bopit.play();
		});
	</script>
	<script>
		var twistit = $("#twist-it-audio")[0];
		$(".twist-it").mouseenter(function() {
  		twistit.play();
		});
	</script>
	
</body>
</html>
