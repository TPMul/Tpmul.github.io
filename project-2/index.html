<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project 2|Tucker Mulcahy</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <script src="http://d3js.org/topojson.v1.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    </head>
    <body>    
        <h1>250 Dirbbble's Players with the most Likes Received</h1> 
        <script>

//mapping the data of the top 250 players with likes_received count

        function renderGraph(ourData) {
        console.log(ourData);

            var svg = d3.select("body")
                .append("svg")
                .attr("width", svgW)
                .attr("height", svgH);

            var svgW = 1500;
            var svgH = 800;
            
            var width = 1500;
            var height = 800;

           var projection = d3.geo.equirectangular()
               .scale((width + 1) / 2 / Math.PI)
               .translate([width / 2, height / 2])
               .precision(.1);      

            svg.selectAll("circles.points")
            .data(ourData)
              .enter()
              .append("circle")
              .style("fill", function(d) {
              return d.likes_received_count > 10000 ? "rgba(255,234,91,0.25)" : 
                     d.likes_received_count > 100000 ? "rgba(174,221,108,1)" :
               "rgba(0,0,0,0.10)"
               })
              .attr("r", 4)
              .attr("transform", function(d) {
                return "translate(" + projection([d.longitude,d.latitude]) + ")";
              });

//tryin to add the land behind the mapping

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

d3.json("/mbostock/raw/4090846/world-50m.json", function(error, world) {
  svg.insert("path", ".graticule")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path);

  svg.insert("path", ".graticule")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);
});


d3.select(self.frameElement).style("height", height + "px");



            }
        </script>
        
        <script src='http://design-trends.herokuapp.com/players.js?limit=250&order=followers_count&callback=renderGraph&fields=username,likes_received_count,draftees_count,followers_count,country,latitude,longitude,avatar_url'></script>

    </body>
</html>
