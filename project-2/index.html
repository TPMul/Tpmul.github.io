<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project 2|Tucker Mulcahy</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
        <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
    <body>    
        <script>

         function renderGraph(ourData) {
        console.log(ourData);

            var svgW = 1500;
            var svgH = 800;

            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", svgW)
                        .attr("height", svgH);

            var xScale = d3.scale.linear(),
                yScale = d3.scale.linear();

            var maxLikesR = d3.max(ourData, function(d) {return d.likes_received_count }),
                maxDrafteesC = d3.max(ourData, function(d) {return d.draftees_count });    

             xScale.range([ 50, 1500 ])
              .domain([ 0, maxLikesR ])

            yScale.range( [800, 50] )
              .domain( [0, maxDrafteesC ])   

            svg.selectAll("circle")
              .data(ourData)
              .enter()
              .append("circle")
              .attr('fill', "steelblue")
              .attr("cx", function(d) {return xScale(d.likes_received_count) })
              .attr("cy", function(d) {return yScale(d.likes_count)})
              .attr("r", 2);
            }
        </script>
        
        <script src='http://design-trends.herokuapp.com/players.js?limit=150&order=followers_count&callback=renderGraph&fields=username,likes_received_count,draftees_count,followers_count,country,avatar_url'></script>

    </body>
</html>
